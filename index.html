<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warung Bang Anip</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 align="center">Warung Bang Anip</h1>
      <p class="text-center">
        Selamat Datang <span id="nama"></span> di Warung Bang Anip! Silahkan
        <span id="loginText">login terlebih dahulu untuk memesan</span> pesan.
      </p>
    </header>
    <main>
      <section class="container">
        <div class="mb-1">
          <label for="namaMakanan" class="form-label"
            >Nama Makanan dan Minuman</label
          >
          <select class="form-select" id="namaMakanan" onchange="ubahHarga()">
            <option selected></option>
            <option value="1">Indomie</option>
            <option value="2">Pancong</option>
            <option value="3">Tahu Goreng</option>
            <option value="4">Nasi Uduk</option>
            <option value="5">Teh Tarik</option>
            <option value="6">Kopi Item</option>
            <option value="7">STMJ</option>
          </select>
        </div>
        <label for="harga" class="form-label">Harga</label>
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">Rp</span>
          <input
            type="number"
            class="form-control"
            id="harga"
            placeholder="0"
            disabled
          />
        </div>
        <label for="harga" class="form-label">Jumlah</label>
        <div class="d-flex">
          <button class="btn btn-outline-success" onclick="kurang()">-</button>
          <input
            class="form-control mx-4"
            type="number"
            id="jumlah"
            value="0"
            min="0"
          />
          <button class="btn btn-outline-success" onclick="tambah()">+</button>
        </div>

        <div class="d-grid gap-2 mt-2">
          <button class="btn btn-success" id="tambah" type="button">
            Tambah
          </button>
        </div>
      </section>

      <section class="container mt-3">
        <h2 class="text-center">Pesanan:</h2>
        <table class="table">
          <thead align="center">
            <tr>
              <th scope="col">Makanan</th>
              <th scope="col">Harga Satuan</th>
              <th scope="col">Jumlah</th>
              <th scope="col">Total Harga</th>
            </tr>
          </thead>
          <tbody id="listPesanan" align="center"></tbody>
        </table>

        <h4>TOTAL PEMBELIAN: Rp <span id="totalPembelian"></span></h4>
        <div class="d-grid gap-2 mt-2">
          <button class="btn btn-primary" id="pesan">Pesan</button>
        </div>
      </section>
    </main>
    <footer>
      <div align="center" class="mt-2">
        <button class="btn btn-primary" id="login-btn">Log In</button>
        <button class="btn btn-danger" id="logout-btn">Log Out</button>
      </div>
      <div align="center" class="mt-3">
        <button id="eks" class="btn btn-sm btn-link">
          Buka di browser eksternal
        </button>
      </div>
    </footer>
  </body>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <script src="liff-starter.js"></script>
  <script src="warung.js"></script>
</html>
